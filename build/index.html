<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .Chart {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(100, 1fr);
            width: 70vw;
            height: 50vw;
            margin: auto;
            grid-column-gap: 10px;
        }
        [class *= "Chart-item-"] {
            background: red;
            grid-row: 1 / -1;
            border-radius: 8px 8px 0 0;
        }
        [class *= "Chart-item-"]:nth-child(odd) {
            background: blue;
        }
        .Chart-item-2 {
            grid-row: 10 / -1;
        }
        .Chart-item-3 {
            grid-row: 30 / -1;
        }
        .Chart-item-4 {
            grid-row: 14 / -1;
        }
        .Chart-item-5 {
            grid-row: 50 / -1;
        }
        .Chart-item-6 {
            grid-row: 80 / -1;
        }
        .Chart-item-7 {
            grid-row: 0 / -1;
        }
        .Chart-item-8 {
            grid-row: 70 / -1;
        }
    </style>
</head>

<body>
    <div id="rootElement"></div>
    <div class="Chart">
        <div class="Chart-item-1"></div>
        <div class="Chart-item-2"></div>
        <div class="Chart-item-3"></div>
        <div class="Chart-item-4"></div>
        <div class="Chart-item-5"></div>
        <div class="Chart-item-6"></div>
        <div class="Chart-item-7"></div>
        <div class="Chart-item-8"></div>
        <div class="Chart-item-9"></div>
        <div class="Chart-item-10"></div>
        <div class="Chart-item-11"></div>
        <div class="Chart-item-12"></div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
